function updateInfo(){
  $api.text($api.dom('.user_level'), usermgr.get_userinfo().user_level);
  $api.text($api.dom('.nickname-span'), usermgr.get_username());
  $api.text($api.dom('.code-span'), usermgr.get_userinfo().yqcode);
   $api.text($api.dom('#yuee'), usermgr.get_umoney());
  $api.text($api.dom('#now-title-p_4'), usermgr.get_score());

  $api.text($api.dom('#quanyibi'), usermgr.get_userinfo().equity_account);
  $api.text($api.dom('#now-title-p_5'), usermgr.get_userinfo().pt_account);
  $api.text($api.dom('#dyuee'), usermgr.get_userinfo().frozen_account);
  if(usermgr.get_userinfo().user_level_id != 3){
    document.getElementById("applyHead").style.display="block";
    document.getElementById("undoHead").style.display="none";
  }
  if(usermgr.get_userinfo().user_level_id == 3){
    document.getElementById("applyHead").style.display="none";
    document.getElementById("undoHead").style.display="block";
  }

  if(usermgr.get_userinfo().avatarurl != '')
    $api.attr($api.dom('.head-main-img'),'src',usermgr.get_userinfo().avatarurl);
   else{
      $api.attr($api.dom('.head-main-img'),'src',"../image/thum.png");
   }
   //会员等级
    if(usermgr.get_userinfo().ulevel== 0){
         $api.attr($api.dom('.user-sign'),'src','../image/user/level1.png');
    }
    else if(usermgr.get_userinfo().ulevel== 1){
       $api.attr($api.dom('.user-sign'),'src','../image/user/level1.png');
    }
    else if(usermgr.get_userinfo().ulevel== 2){
       $api.attr($api.dom('.user-sign'),'src','../image/user/level2.png');
    }
    //获取统计基本数据
    pageMol.get_base_order();
}

//申请团长
function applyHead() {
  var parms = {
      url:"user/applyHead",
      values:{
       token:usermgr.get_usertoken(),
      },
      callback:function(ret){
          api.toast({
             msg : ret.msg,
             duration : 3000,
             location : 'bottom'
         });
      }
  }
  JM_POST(parms);
}

//撤销团长
function undoHead() {
  var parms = {
      url:"user/undoHead",
      values:{
       token:usermgr.get_usertoken(),
      },
      callback:function(ret){
          if(ret.msg == 'success'){
            api.toast({
               msg : '撤销成功',
               duration : 3000,
               location : 'bottom'
           });
           usermgr.set_userinfo(ret.data);
           api.sendEvent({
             name: 'recganges'
           });
         }else{
           api.toast({
              msg : ret.msg,
              duration : 3000,
              location : 'bottom'
          });
         }
      }
  }
  JM_POST(parms);
}

//获取用户信息
function userInfo(){
	var parms = {
	    url:"user/index/detail",
	    values:{
		   token:usermgr.get_usertoken(),
	    },
	    callback:function(ret){
			console.log(JSON.stringify(ret))
			$api.attr($api.dom('head-main-img'),'src',ret.data.avatarurl);
			$api.text($api.dom('.nickname-span'), ret.data.nickname);
			$api.text($api.dom('#now-title-p_5'), ret.data.pt_account);
			$api.text($api.dom('#dyuee'), ret.data.frozen_account);
			$api.text($api.dom('#yuee'), ret.data.umoney);
			$api.text($api.dom('#quanyibi'), ret.data.equity_account);
			$api.text($api.dom('.levelUser'), usermgr.get_userinfo().user_level);
	    }
	}
	JM_POST(parms);
}
