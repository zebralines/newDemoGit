<script type="text/javascript">
apiready = function () {
     $api.fixStatusBar( $api.dom('#header') );
     if(istest()){
        $api.css($api.dom("#el_div1"),"display:none");
         $api.css($api.dom("#el_div2"),"display:none");
     }

     api.addEventListener({
     		name: 'recganges'
     	}, function(ret, err) {
     		$api.text($api.dom('.cnick'), usermgr.get_userinfo().nickname)
     	});
     if(usermgr.checkLogin())
     {
        $api.text($api.dom('.cnick'), usermgr.get_username());
        $api.text($api.dom('#versionid'), api.appVersion);
        //设置头像
        $api.attr($api.dom('.head-main-img'),'src',usermgr.get_userinfo().avatarurl);
        $api.text($api.dom('.phone'), usermgr.get_phone());
        //判断是否绑定微信
        if(usermgr.get_openid() || usermgr.get_openid() !=""){
            $api.text($api.dom('#weixinel'),"已绑定");
            $api.removeCls($api.dom('#weixinel'), 'rebtn');
        }
        else {
            $api.addEvt($api.dom('#weixinel_btn'), 'click', function(){
                 //登录微信
                 alert('登录微信');
            });
        }


        var alibaichuan = api.require('alibaichuan');
        alibaichuan.getUserInfo(function(ret, err) {
            if (ret) {
                  $api.text($api.dom('#taobaologin'),"退出");
            } else {
                 $api.text($api.dom('#taobaologin'),"登录");
            }
        });


        if(usermgr.get_topopenid() || usermgr.get_topopenid() !=""){
            $api.text($api.dom('#taobaologin'),"退出");
        }


        //退出登录
        $api.addEvt($api.dom('#btnok'), 'click', function(){
             api.closeWin();
             usermgr.set_loginout();
             api.sendEvent({name: 'loginout_event',extra: {  username: 0}});

        });





        //淘宝授权事件
        $api.addEvt($api.dom('#taobaologin_btn'), 'click', function(){
            alibaichuan.getUserInfo(function(ret, err) {
                if (ret) {
                    //退出
                    Taobao.LoginOut();
                    $api.text($api.dom('#taobaologin'),"登录");
                    usermgr.set_topnick('');
                    toast2('淘宝已退出');
                } else {
                  Taobao.LoginTaobao(function(ret,data){
                      if(ret){
                        //  usermgr.set_topnick(data.userNick);
                          $api.text($api.dom('#taobaologin'),data.userNick);
                          toast2('淘宝登录成功');
                      }
                      else {
                          toast2($api.strToJson(data).message);
                      }
                  });
                }
            });

        });

        //清理缓存事件
        $api.addEvt($api.dom('#huancun_el_btn'), 'click', function(){
          api.showProgress({title: '',  text: '',  modal: true});
          api.clearCache(function() {
            api.toast({
                msg: '清除完成'
              });
              api.hideProgress();
              //计算缓存大小
              api.getCacheSize(function(ret) {
                  var size = ret.size;
                    $api.html($api.dom('.huancun_el'), "<span> 0.0 MB </span>");
              });
          });


        });



        //计算缓存大小
        api.getCacheSize(function(ret) {
            var size = ret.size;
            if(size > 0){
                $api.html($api.dom('.huancun_el'), "<span> "+numberto1(size/1000000)+"MB </span>");
            }else {
                  $api.html($api.dom('.huancun_el'), "<span> 0.0 MB </span>");
            }
        });


     }

      //关闭
     $api.addEvt($api.dom('.normal-bk-img'), 'click', function(){
            api.closeWin();

     });

}
function uploadHeadPic() {
        // var _this = this;
         api.actionSheet({
             title : '上传照片',
             cancelTitle : '取消',
             buttons : ['拍照', '手机相册']
         }, function(ret, err) {
             if (ret) {
                 if (ret.buttonIndex == 1) {
                     api.getPicture({
                         sourceType : 'camera',
                         encodingType : 'jpg',
                         mediaValue : 'pic',
                         destinationType : 'url',
                         allowEdit : false,
                         quality : 100,
                         saveToPhotoAlbum : false
                     }, function(ret, err) {
                         //  alert(JSON.stringify(ret));
                         if (ret) {
                             saveImg(ret.data,valueId,imgId);
                         } else {
                             api.toast({
                                 msg : '图像获取失败',
                                 duration : 3000,
                                 location : 'bottom'
                             });
                         }
                     });
                 } else if (ret.buttonIndex == 2) {
                     //手机相册选图片
                     api.getPicture({
                         sourceType : 'library',
                         encodingType : 'png',
                         mediaValue : 'pic',
                         destinationType : 'url',
                         allowEdit : true,
                         quality : 100,
                         preview:true,
                         saveToPhotoAlbum : false
                     }, function(ret, err) {
                          //  alert(JSON.stringify(ret.data));
                         if (ret) {
                           saveImg(ret.data);
                         } else {
                             api.toast({
                                 msg : '图像获取失败',
                                 duration : 3000,
                                 location : 'bottom'
                             });
                         }
                     });
                 }
             }
         });
     };
     //保存剪辑图像
    function saveImg(path) {
         api.showProgress({
             title: '上传中...',
             text: '',
         });
         var parms = {
       	    url:"user/update",
       	    values:{
       		   token:usermgr.get_usertoken(),
       	    },
            files : {
                file : path
            },
       	    callback:function(ret){
                api.hideProgress();
                if(ret.flag == 1){
                   api.toast({
                      msg : '修改成功',
                      duration : 3000,
                      location : 'bottom'
                  });
                   $api.byId('avatarurl').src = ret.data.avatarurl;
                   usermgr.set_userinfo(ret.data);
                   api.sendEvent({
                     name: 'recganges'
                   });
                }else{
                    api.toast({
                       msg : '修改失败',
                       duration : 3000,
                       location : 'bottom'
                   });
                }
       	    }
       	}
       	JM_POST(parms);
     };


function BingAPAY()
{
