<script type="text/javascript">

function binddata(){
  //请求统计数据
  api.showProgress({title: '努力加载中...',text: '',modal: false});
  var parms = {
    url:"order/getorderdetail/token/"+usermgr.get_usertoken(),
    callback:function(ret){
		console.log(JSON.stringify(ret))
        if(ret.flag)
        {
          var data = ret.data;
          $api.text($api.dom('#data1'), data.lastmonth_cj);
          $api.text($api.dom('#data2'), data.month_yg);
          $api.text($api.dom('#data3'), data.lastmonth_yg);

          $api.text($api.dom('#data4'), data.today_bs+"单");
          $api.text($api.dom('#data5'), data.today_yg);
          $api.text($api.dom('#data6'), data.today_js);

          $api.text($api.dom('#data7'), data.yesterday_bs+"单");
          $api.text($api.dom('#data8'), data.yesterday_yg);
          $api.text($api.dom('#data9'), data.yesterday_js);
		 JM_GET(parms);
		 
          
        }
        else {
          api.refreshHeaderLoadDone();
        }
    }
  }
  var parmst = {
		url:"user/index/detail",
		values:{
		   token:usermgr.get_usertoken(),
		},
		callback:function(ret){
			console.log(JSON.stringify(ret)) 
			$api.text($api.dom('#my-money-id'), ret.data.umoney);
			api.hideProgress();
			api.refreshHeaderLoadDone();
		}
  }
  JM_POST(parmst);
}

apiready = function () {
    $api.fixStatusBar($api.dom('.main-head') );
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#fff',
        textColor: '#000',
        textDown: '下拉刷新...',
        textUp: '松开试试...',
        showTime: true
    }, function(ret, err) {
        binddata();

    });


    binddata();

    $api.addEvt($api.dom('.bk-img'), 'click', function(){
        api.closeWin();
    });
	$api.addEvt($api.dom('.recharge'), 'click', function(){
	    api.openWin({
	        name: 'rechange',
	        url: './rechange.html'
	    });
	});

}

          if(ret){

          } })
}

function shouyilog(){
  api.openWin({
     name: 'frame_decimallog',
     url: '../huodong/frame_decimallog.html',
      showProgress:true,
    pageParam: {
      frametype: 2
    }
 });
}
</script>
