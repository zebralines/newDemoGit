function shareimg(sharetype){
      isPermission(["storage"],"存储权限")
      api.getPrefs({
          key: 'initer_imgpaths'
      }, function(ret, err) {
		  console.log(JSON.stringify(ret))
          var data = ret.value;
          if(data==""){
              toast2("图片获取失败");
              return;
          }
          var obj = $api.strToJson(data);
          var objs = obj[1];
          var path = objs[abcSwiper.realIndex];
          var imgpah = "fs://"+path;
          console.log("分享图:"+imgpah);
          if(sharetype == 0){
             //微信分享
             sharemgr.shareWxImage(1,imgpah,'session');
          }
          else if(sharetype == 1){
              //微信朋友圈
              sharemgr.shareWxImage(1,imgpah,'timeline');
          }
          else if(sharetype == 2){
              //QQ
              sharemgr.shareQQimg(1,imgpah,'QFriend');
          }
          else if(sharetype == 3){
            //QQ空间
            sharemgr.shareQQimg(1,imgpah,'QZone');
          }
          else if(sharetype == 4){
              //保存相册
              api.saveMediaToAlbum({
                  path: imgpah
              }, function(ret, err) {
                  if (ret && ret.status) {
                      toast2('保存成功');
                  } else {
                      toast2('保存失败');
                  }
              });
            }else {
              var sharedModule = api.require('shareAction');
              var imsgpth = [];
              imsgpth.push(imgpah);
              sharedModule.shareImage({images: imsgpth});
          }
      });

     $("#fx-box").closePopup();
}


//计算根节点HTML的字体大小
function htmlFontsize(){
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750){
        deviceWidth = 750;
    }
    var num = 7.0

    document.documentElement.style.fontSize = deviceWidth / num + "px";
}
//根节点HTML的字体大小初始化
htmlFontsize();

$(window).resize(function(){
    htmlFontsize();
});

}
