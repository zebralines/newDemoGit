<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/swiper/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>

	</head>
	<style type="text/css">
		.tourDIY{
			background: #fff;
		}
		.navTab{
			width: 100%;
			height: 10vw;
			border-top: 1px solid #eee;
			padding: 0 10%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #666;
		}
		.navTab div{
			width: 33%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 14px;
		}
		.activeTab{
			color: #F0455C;
			position: relative;
		}
		.activeTab:after{
			width: 12vw;
			height: 2px;
			background: #F0455C;
			position: absolute;
			top: 9vw;
			left: 7vw;
			content: '';
		}
		.navContent{
			width: 100%;
			padding: 2vw 4%;
		}
		.ContentList,.ContentList2{
			width: 100%;
			padding: 3vw 0;
			border-bottom: 1px solid #eee;
			display: flex;
			align-items: center;
		}
		.ContentList img{
			width: 25vw;
			height: 25vw;
			margin-right: 3vw;
			color: #333;
			border-radius: 3px;
		}
		.tourText,.tourText2{
			font-size: 15px;
			width: 70%;
		}
		.tourText>div:nth-child(1),.tourText2>div:nth-child(1){
			font-size: 17px;
		}
		.tourText>div:nth-child(2){
			font-size: 16px;
			color: #F0455C;
			margin: 2vw 0;
		}
		.tourText>div:nth-child(3){
			font-size: 14px;
			color: #999;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.WonderType{
			width: 15vw;
			height: 7vw;
			border-radius: 3px;
			color: #fff;
			font-size: 13px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #F0455C;
		}
		.ContentList2 img{
			width: 33vw;
			height: 25vw;
			border-radius: 3px;
			margin-right: 3vw;
		}
		.tourText2>div:nth-child(2){
			margin: 2vw 0;
			font-size: 16px;
			color: #666;
		}
		.tourText2>div:nth-child(3){
			margin: 2vw 0;
			font-size: 15px;
			color: #999;
		}
		.succOrder{
			width: 100%;
			padding: 2vw 5%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-size: 15px;
			color: #666;
		}
		.wonderBtn{
			width: 100%;
			display: flex;
			align-items: center;
			height: 12vw;
			justify-content: flex-end;
			
		}
		.wonderBtn>div{
			width: 30vw;
			height: 9vw;
			border-radius: 30px;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #F0455C;
			font-size: 14px;
		}
	</style>
	<body>
		<div class="tourDIY box-warp" id="tourDIY">
			<div class = 'normal-head-box' id = 'header'>
			     <div class = 'padding-t-10'>
			        <img src="../../image/back.png" class = 'normal-bk-img'>
			
			        <p class = 'normal-head-title'>中奖</p>
			     </div>
			</div>
			<div style="width: 100px;height: 18vw;">
				
			</div>
			<div class="navContent">
				<div class=""  v-if="navTb==2">
					<div class="ContentList2">
						<img src="../../icon/icon150x150.png" >
						<div class="tourText2">
							<div>订单标题大收发快递反馈的</div>
							<div>￥56.00 | 5</div>
							<div>
								<div>送XXXPT币，冻结余额送XX</div>
							</div>
						</div>
					</div>
					<div class="succOrder">
						<div>XXXX</div>
						<div>中奖</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
