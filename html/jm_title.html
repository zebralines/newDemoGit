<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>标题窗体</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" type="text/css" href="../css/loaders.min.css" />
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/common.js"></script>
  <style>
          body{
            text-align:center
          }
      </style>
 </head>
 <body>
   <div class = 'normal-head-box' id = 'header'>
        <div class = 'padding-t-10'>
           <img src="../image/back.png" onclick="back()"  class = 'normal-bk-img'>
          <!--  <img src="../image/bride_search.png" class = 'normal-r-img'> -->
           <p class = 'normal-head-title' id="titlevale"></p>
        </div>
   </div>
   <div class="" style=" background:#fff;  "  >
              <!-- loading 界面 -->
              <section class="list-wrapper" id="list-wrapper">
               <div class="list-item-loading">
                <div class="loader-inner ball-pulse">
                 <div></div>
                 <div></div>
                 <div></div>
                </div>
               </div>
              </section>
          </div>


 </body>
 <script type="text/javascript">
   var curr_frame_name = "";
   apiready = function(){
      $api.fixStatusBar( $api.dom('#header') );
      var title_obj = document.getElementById("titlevale");
      title_obj.innerHTML= api.pageParam.tname;
      var pagetype = api.pageParam.data;
      var win_height = $api.dom('#header').offsetHeight;
      if(pagetype == app.farme_thui){
          //特惠商品
          curr_frame_name = "frame_th_list";
          api.openFrame({
            name: curr_frame_name,
            url: './frame_item_list.html',
            rect: {
                x: 0,
                y: win_height,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                frametype: pagetype
            }
         });
      }
      //今日上新
      else if(pagetype == app.farme_newday)
      {
          //今日上新
          curr_frame_name = "frame_new_list";
          api.openFrame({
            name: curr_frame_name,
            url: './frame_item_list_filter.html',
            rect: {
                x: 0,
                y: win_height,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                frametype: pagetype
            }
         });

      }
      //联盟的选票库
      else if(pagetype == app.frame_xuanpin)
      {
          //今日上新
          api.openFrame({
            name: "frame_favorite",
            url: './frame_item_list.html',
            rect: {
                x: 0,
                y: win_height,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                frametype: pagetype,
                fid:api.pageParam.data2
            }
         });
      }
      else if(pagetype == app.frame_userlevel)
      {
          //今日上新
          api.openFrame({
            name: "frame_tuanzhang",
            url: './frame2.html',
            rect: {
                x: 0,
                y: win_height,
                w: 'auto',
                h: 'auto'
            }
         });

      }
      else if(pagetype == app.frame_pdd)
      {
          //今日上新
          api.openFrame({
            name: "frame_pdd",
            url: './frame_item_list.html',
            pageParam: {
                frametype: app.frame_pdd
            },
            rect: {
                x: 0,
                y: win_height,
                w: 'auto',
                h: 'auto'
            }
         });

      }
   };
    function back()
    {
       api.closeWin();
        api.closeFrame({
         name: curr_frame_name
       });

    }
</script>
</html>
