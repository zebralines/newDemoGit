<script type="text/javascript">
apiready = function () {
    $api.fixStatusBar( $api.dom('header') );
    api.setStatusBarStyle({
        style: 'dark',
        color: 'red'
    });
    openframe();
}

function openframe()
{	
	api.openFrame({
	    name: 'radiogoodframe',
	    url: './radiogoodframe.html',
	    rect: {
	        x: 0,
	        y: 0,
	        w: api.winWidth, 
	        h: 'auto',
	    },
	    pageParam: {
	        name: 'test'
	    },
	    bounces: false,
	    bgColor: 'rgba(0,0,0,0)',
	    vScrollBarEnabled: true,
	    hScrollBarEnabled: true
	});
}
</script>
