         var body = document.getElementsByTagName("body");
         var mybg = document.getElementById("mybg");
         body[0].removeChild(mybg);
     }

     //收藏按钮
     function fnszbtn(){
        var el = $api.dom("#shoucang");
        if(pageMol.issc){
            $api.css(el,'background-image: url(../../image/sz.png)');
            pageMol.issc = false;
        }else {
            $api.css(el,'background-image: url(../../image/szac.png)');

            pageMol.issc = true;
            toast2("收藏成功!");
        }

       //pageMol.goodItem
       //设置收藏文件
       var newjson = '';
       if(pageMol.shoucdata!=null && pageMol.shoucdata !=''){
           var shouobj = $api.strToJson(pageMol.shoucdata);
           //删除
           for (var i = 0; i < shouobj.length; i++) {
               var info = shouobj[i];
               if(info.itemid == pageMol.itemID){
                    shouobj.splice(i,1)
                    break;
               }
           }
           if(pageMol.issc){
               shouobj.unshift(pageMol.goodItem);
           }
           //最大收藏50个；删除最后一个
           if(shouobj.length > 50){
               shouobj.splice(50,1);
           }
           newjson = $api.jsonToStr(shouobj);
       }else {
         var arr=[];
         arr.unshift(pageMol.goodItem);
         newjson = $api.jsonToStr(arr);
       }

       api.setPrefs({
           key: pageMol.KEYSHOU,
           value: newjson
       });

     }


  </script>
